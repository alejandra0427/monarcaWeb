<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="registro.css" type="text/css">
    <script src="mainRegistro.js" type="text/javascript"> </script>

<body>
  <ul id="usuarios"></ul>


    <div class="container">

        </div>

    </div>
